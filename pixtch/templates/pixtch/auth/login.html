{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script type=text/javascript>
        $(document).ready(function () {
            $('div#alert').hide();
        });
        $(function () {
            $('button#login').bind('click', function () {
                $.post('/login/', {
                    name: $('input[id="name"]').val(),
                    pw: $('input[id="password"]').val(),
                    rm: $('input[id="remember"]').is(':checked') ? 1 : 0
                }, function (data) {
                    if (!data.error)
                        $(location).attr('href', '/');
                    $("div#alert").text(data.error);
                    $('div#alert').show();
                });
                return false;
            })
        })
    </script>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <form class="form-signin" method="POST" action="">
            <h2 class="form-signin-heading">Login</h2>
            <a class="close" data-dismiss="alert" href="#">&times;
            <p>{{ error }}</p>
            </a>

            <div id="alert" class="alert alert-error">
                {{ error }}
            </div>
            {{ form.hidden_tag() }}
            {% for f in form if f.type != 'CSRFTokenField' %}
                {{ f }}
            {% endfor %}
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input id="remember" type="checkbox"> Remember me
                    </label>
                </div>
            </div>
            <button class="btn btn-large btn-primary" id="login">Login</button>
        </form>
    </div>
{% endblock %}
