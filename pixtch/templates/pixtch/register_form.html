{% extends 'base.html' %}
{% block body %}
    <div class="form-actions">
        <h2>Register</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {% for f in form if f.type != 'CSRFTokenField' %}
                <div>
                    {{ f.label }}
                    {{ f }}
                    {% if f.errors %}
                        <ul>
                            {% for e in f.errors %}
                                <li>{{ e }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <input type="submit" value="register"/>
        </form>
    </div>
{% endblock %}
